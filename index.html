<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Visión Artificial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Módulo de Documentación</h1>

    <!-- Formulario para nombre del usuario -->
    <form id="user-form">
        <label for="userName">Nombre:</label>
        <input type="text" id="userName" name="userName">
        <input type="submit" value="Submit">
    </form>

    <!-- Para cargar imágenes -->
    <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>

    <!-- Para activar cámara y tomar fotos -->
    <button id="cameraButton">Activar Cámara</button>
    <video id="video" style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="takePhotoButton" style="display:none;">Tomar Foto</button>

    <!-- Contenedor de imágenes previsualizadas -->
    <div id="imagePreviewContainer"></div>

    <!-- Tabla para mostrar detalles de las imágenes -->
    <table id="imageDetailsTable">
        <thead>
            <tr>
                <th>Miniatura</th>
                <th>Fecha y Hora</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Cultivo</th> <!-- Columna agregada para el menú desplegable de cultivos -->
                <th>Eliminar</th>
                <th>Respuesta API</th>
                <th>Verdadero/Falso</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se agregarán las filas dinámicamente con JavaScript -->
        </tbody>
    </table>

    <!-- Botón para enviar la imagen a la API y descargar respuesta como CSV -->
    <button id="sendAndDownloadButton">Enviar</button>

    <script src="script.js"></script>
</body>
</html>
