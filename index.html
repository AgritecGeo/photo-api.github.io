<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Visión Artificial</title>
    <link rel="stylesheet" href="styles.css">
   </head>
<body>
    <div class="centered-container">
        <h1>Módulo de Documentación</h1>

        <!-- Sección de carga de imagen y toma de fotografía -->
        <div class="image-upload-section">
            <input type="file" id="imageLoader" name="imageLoader" accept="image/*" hidden/>
            <label for="imageLoader" class="custom-file-upload">Subir Imagen</label>
            <button id="cameraButton">Activar Cámara</button>
            <video id="video" playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <button id="takePhotoButton" style="display:none;">Tomar Foto</button>
            <button id="removePhotoButton" style="display:none;">Eliminar Foto</button>
            <div id="imagePreview" class="image-preview"></div>
        </div>

        <!-- Tabla para mostrar detalles de las imágenes -->
        <table id="imageDetailsTable">
            <thead>
                <tr>
                    <th>Miniatura</th>
                    <th>Fecha y Hora</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Correlativo</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Casillas de texto después de la tabla -->
        <div class="text-inputs-section">
            <label for="clientInput">Identificación del Punto de Muestreo:</label>
            <input type="text" id="clientInput" name="clientInput">

            
            <label for="crop">Cultivo:</label>
            <select id="crop" name="cropSelect">
                <option value="default">Seleccione un Cultivo</option>
                <option value="bean">Frijol</option>
                <option value="carrot">Zanahoria</option>
                <option value="cabbage">Repollo</option>
                <option value="cauliflower">Coliflor</option>
                <option value="cucumber">Pepino</option>
                <option value="eggplant">Berenjena</option>
                <option value="pepper">Pimiento</option>
                <option value="onion">Cebolla</option>
                <option value="potato">Papa</option>
                <option value="sweetpotato">Camote</option>
                <option value="tomato">Tomate</option>
                <option value="zucchini">Zucchini</option>
                <option value="coffee">Café</option>
                <option value="maize">Maíz</option>
                <option value="rice">Arroz</option>
            </select>

            <label for="severity">Etapa:</label>
            <select id="severity" name="severitySelect">
                <option value="default">Seleccione la Etapa</option>
                <option value="Temprano">Temprana</option>
                <option value="Intermedio">Intermedia</option>
                <option value="Avanzado">Avanzada</option>
            </select>
            
            <label for="observationsTextarea">Diagnóstico Inicial:</label>
            <textarea id="observationsTextarea" name="observationsTextarea" rows="4"></textarea>
        </div>

        <!-- Botón para enviar la imagen a la API -->
        <button id="sendAndDownloadButton">Enviar</button>

        <!-- Módulo de Evaluación -->
        <h2>Módulo de Evaluación</h2>
        <table id="evaluationTable">
            <thead>
                <tr>
                    <th>Nombre Común</th>
                    <th>Nombre Científico</th>
                    <th>Patógeno</th>
                    <th>Probabilidad</th>
                    <th>Evaluación</th>
                    <!-- Columna 'Tratamiento o Recomendación' eliminada -->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Casilla de texto para observaciones en módulo de evaluación -->
        <div class="text-inputs-section">
            <label for="evaluationObservationsTextarea">Observaciones:</label>
            <textarea id="evaluationObservationsTextarea" name="evaluationObservationsTextarea" rows="4"></textarea>
        </div>

        <!-- Botón para guardar la evaluación -->
        <button id="saveEvaluationButton">Guardar Evaluación</button>
    </div>

    <!-- Contenedor para mensajes de estado -->
    <div id="statusContainer"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
