<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Visión Artificial</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir PapaParse para parsear archivos CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="centered-container">
        <h1>Módulo de Documentación</h1>

        <!-- Menú desplegable para seleccionar el usuario -->
        <select id="userDropdown">
            <option value="Usuario 1">Usuario 1</option>
            <option value="Usuario 2">Usuario 2</option>
            <option value="Usuario 3">Usuario 3</option>
            <option value="Usuario 4">Usuario 4</option>
            <option value="Usuario 5">Usuario 5</option>
            <option value="Usuario 6">Usuario 6</option>            
            <option value="Usuario 7">Usuario 7</option>
            <option value="Usuario 8">Usuario 8</option>            
            <option value="Usuario 9">Usuario 9</option>
            <option value="Usuario 10">Usuario 10</option>
        </select>

        <!-- Para cargar imágenes -->
        <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>

        <!-- Para activar cámara y tomar fotos -->
        <button id="cameraButton">Activar Cámara</button>
        <video id="video" style="display:none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button id="takePhotoButton" style="display:none;">Tomar Foto</button>

        <!-- Tabla para mostrar detalles de las imágenes -->
        <table id="imageDetailsTable">
            <thead>
                <tr>
                    <th>Miniatura</th>
                    <th>Fecha y Hora</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Cultivo</th>
                    <th>Correlativo</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Botón para enviar la imagen a la API -->
        <button id="sendAndDownloadButton">Enviar</button>

        <h2>Módulo de Evaluación</h2>
        <!-- Tabla para la evaluación -->
        <table id="evaluationTable">
            <thead>
                <tr>
                    <th>Correlativo</th>
                    <th>Respuesta API</th>
                    <th>Verdadero/Falso</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Botón para guardar la evaluación -->
        <button id="saveEvaluationButton">Guardar Evaluación</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
